<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather||APP</title>
</head>
<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Banti's Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter City Name</label>
            <input id="search" type="text" name="city" class="form-control p-4">
            <input class="btn btn-outline-primary form-control my-2" type="button" value="Search" id="sea">
        </form>

        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400X300" class="image card-img-top">
            <div class="bg-light mx-auto text-center icon">
                
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 id="city-name" class="my-3">City name</h5>
                <div id="weather" class="my-3">Weather Condition</div>
                <div class="display-4 ">
                    <span id="temp">temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
